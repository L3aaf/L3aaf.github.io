                    document.title = newTitle.innerText;

<script>
    function initTocHide() {
        
        let toc = document.querySelector(".widget--toc");
        if (!toc) {
            return;
        }
        
        window.addEventListener('scroll', function() {
            
            let openUl = document.querySelectorAll(".open");
            if (openUl.length > 0) {
              openUl.forEach((ul) => {
                ul.classList.remove("open")
              })
            }
            
            let currentLi = document.querySelector(".active-class");
            if (!currentLi) {
                return
            }
            
            if (currentLi.children.length > 1) {
                currentLi.children[1].classList.add("open")
            }
            
            let ul = currentLi.parentElement;
            do {
                ul.classList.add("open");
                ul = ul.parentElement.parentElement
            } while (ul !== undefined && (ul.localName === 'ul' || ul.localName === 'ol'))
        });
    }
    initTocHide()
</script>

<script>
    

    function initScrollTop() {
        let rightSideBar = document.querySelector(".right-sidebar");
        if (!rightSideBar) {
            return;
        }
        
        let btn = document.createElement("div");
        btn.id = "backTopBtn";
        btn.onclick = backToTop
        rightSideBar.appendChild(btn)
        
        window.onscroll = function() {
            
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };
    }

        window.scrollTo({ top: 0, behavior: "smooth" })
    }

</script>

<script>
    function initCodeMoreBox() {
        let codeBlocks = document.querySelectorAll(".highlight");
        if (!codeBlocks) return;

        codeBlocks.forEach(codeBlock => {
            if (codeBlock.querySelector('.code-more-box')) return;
            if (codeBlock.scrollHeight <= codeBlock.clientHeight) return;

            let box = document.createElement('div');
            box.classList.add('code-more-box');
            box.textContent = 'Â±ïÂºÄ ‚ñº';

            box.addEventListener('click', () => {
                const expanded = codeBlock.classList.toggle('code-show');
                box.textContent = expanded ? 'Êî∂Ëµ∑ ‚ñ≤' : 'Â±ïÂºÄ ‚ñº';

                if (!expanded) {
                    const offset = codeBlock.getBoundingClientRect().top + window.pageYOffset - 60;
                    window.scrollTo({ top: offset, behavior: 'smooth' });
                }

                window.dispatchEvent(new Event('resize'));
            });

            codeBlock.appendChild(box);
        });
    }

    initCodeMoreBox();

    document.addEventListener('pjax:complete', () => {
        initCodeMoreBox();
    });
</script>

<script>
  function initLoading() {
    document.documentElement.classList.add("loading-lock");
    document.body.classList.add("loading-lock");

    const loading = document.querySelector(".loading");

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        loadFinish();
      }, 1000);

      setTimeout(() => {
        loading.style.display = "none";
        document.documentElement.classList.remove("loading-lock");
        document.body.classList.remove("loading-lock");
      }, 1500);
    });
  }

  function loadFinish() {
    const loading = document.querySelector(".loading");
    loading.classList.add("scaleAndFadeout");
  }

  initLoading();
</script>
