<style>
    #TableOfContents > ul, ol {
        ul, ol {
            display: none;
        }
        .open {
            display: block;
        }
    }
</style>

<script>
    function initTocHide() {
        
        let toc = document.querySelector(".widget--toc");
        if (!toc) {
            return;
        }
        
        window.addEventListener('scroll', function() {
            
            let openUl = document.querySelectorAll(".open");
            if (openUl.length > 0) {
              openUl.forEach((ul) => {
                ul.classList.remove("open")
              })
            }
            
            let currentLi = document.querySelector(".active-class");
            if (!currentLi) {
                return
            }
            
            if (currentLi.children.length > 1) {
                currentLi.children[1].classList.add("open")
            }
            
            let ul = currentLi.parentElement;
            do {
                ul.classList.add("open");
                ul = ul.parentElement.parentElement
            } while (ul !== undefined && (ul.localName === 'ul' || ul.localName === 'ol'))
        });
    }
    initTocHide()
</script>

<script>
    

    function initScrollTop() {
        let rightSideBar = document.querySelector(".right-sidebar");
        if (!rightSideBar) {
            return;
        }
        
        let btn = document.createElement("div");
        btn.id = "backTopBtn";
        btn.onclick = backToTop
        rightSideBar.appendChild(btn)
        
        window.onscroll = function() {
            
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };
    }

    

    function backToTop(){
        window.scrollTo({ top: 0, behavior: "smooth" })
    }

    initScrollTop();
</script>
<style>
    .highlight {
        max-height: 200px;
        overflow: hidden;
        position: relative;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 20px;
    }

    .code-show {
        max-height: none !important;
    }

    .code-more-box {
        position: absolute;
        left: 0; right: 0; bottom: 0;
        text-align: center;
        background: linear-gradient(to bottom, rgba(255,255,255,0), #fff);
        cursor: pointer;
        font-size: 14px;
        color: #000000;
        padding: 6px 0;
        user-select: none;
    }
</style>

<script>
    function initCodeMoreBox() {
        let codeBlocks = document.querySelectorAll(".highlight");
        if (!codeBlocks) return;

        codeBlocks.forEach(codeBlock => {
            if (codeBlock.querySelector('.code-more-box')) return;
            if (codeBlock.scrollHeight <= codeBlock.clientHeight) return;

            let box = document.createElement('div');
            box.classList.add('code-more-box');
            box.textContent = 'Â±ïÂºÄ ‚ñº';

            box.addEventListener('click', () => {
                const expanded = codeBlock.classList.toggle('code-show');
                box.textContent = expanded ? 'Êî∂Ëµ∑ ‚ñ≤' : 'Â±ïÂºÄ ‚ñº';

                if (!expanded) {
                    const offset = codeBlock.getBoundingClientRect().top + window.pageYOffset - 60;
                    window.scrollTo({ top: offset, behavior: 'smooth' });
                }

                window.dispatchEvent(new Event('resize'));
            });

            codeBlock.appendChild(box);
        });
    }

    initCodeMoreBox();

    document.addEventListener('pjax:complete', () => {
        initCodeMoreBox();
    });
</script>

    0% {
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(1.5);
      opacity: 0;
    }
  }

   
  .sharingon {
    position: relative;
    width: 6em;
    height: 6em;
    background-color: red;
    border: 6px solid black;
    animation: rot 1s ease-in-out infinite;
  }

  .ring {
    position: absolute;
    content: "";
    left: 50%;
    top: 50%;
    width: 3.5em;
    height: 3.5em;
    border: 4px solid rgb(110, 13 ,13 ,0.5);
    transform: translate(-50%,-50%);
  }

  .sharingon, .ring, .to,.circle {
    border-radius: 50%;
  }

  .to,.circle {
    position: absolute;
    content: "";
    width: 0.9em;
    height: 0.9em;
    background-color: black;
  }

  .to:nth-child(1) {
    top: -0.5em;
    left: 50%;
    transform: translate(-40%);
  }

  .to::before {
    content: "";
    position: absolute;
    top: -0.5em;
    right: -0.2em;
    width: 1.1em;
    height: 0.9em;
    box-sizing: border-box;
    border-left: 16px solid black;
    border-radius: 100% 0 0;
  }

  .to:nth-child(2) {
    bottom: 0.5em;
    left: -0.35em;
    transform: rotate(-120deg);
  }

  .to:nth-child(3) {
    bottom: 0.5em;
    right: -0.35em;
    transform: rotate(120deg);
  }

  .circle {
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    box-shadow: 0 0 20px 1px;
    width: 1em;
    height: 1em;
  }

  @keyframes rot {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>

<script>
  function initLoading() {
    let loading = document.querySelector(".loading");
    document.addEventListener('DOMContentLoaded', function() {
      
      
      loadFinish();
      
      setTimeout(() => {
        loading.style.display = "none";
      }, 1500)
    });
  }

  function loadFinish() {
    
    let sharingon= document.querySelector(".sharingon");
    sharingon.classList.add("animated-stop")
    
    let loading = document.querySelector(".loading");
    loading.classList.add("scaleAndFadeout")
  }

  initLoading();
</script>

    </body>
</html>
